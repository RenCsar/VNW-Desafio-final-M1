<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/selfcare-logo.png"
      type="image/x-icon"
    />
    <title>SelfCare</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="./assets/logo.png" alt="logo" />
      </figure>
      <nav>
        <figure>
          <img src="./assets/search.png" alt="search-icon" />
        </figure>
        <figure>
          <img src="./assets/perfil.png" alt="perfin-icon" />
        </figure>
        <figure>
          <img src="./assets/cart.png" alt="cart-icon" />
        </figure>
      </nav>
    </header>
    <main>
      <section class="banner">
        <figure>
          <img src="./assets/banner.png" alt="banner" id="responsiveImage" />
        </figure>
      </section>
      <section class="content">
        <div class="lead">
          <p>PROMOÇÃO</p>
          <p>9 produtos</p>
        </div>
        <div class="products-container">
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto01.png"
                  alt="produto-elixir-eternidade-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Transforme sua rotina de cuidados com o cabelo com o shampoo
                  Elixir da Eternidade, proporcionando beleza duradoura e
                  vitalidade aos seus fios.
                </div>
              </div>
              <figcaption>Elixir da Eternidade</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto02.png"
                  alt="produto-vitamina-sol-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Descubra a vitalidade radiante com nossa vitamina do sol, uma
                  explosão de nutrientes que ilumina sua beleza de dentro para
                  fora.
                </div>
              </div>
              <figcaption>Vitamina do Sol</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto03.png"
                  alt="produto-vitamina-lua-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Alcance a beleza noturna com a Vitamina da Lua, uma fórmula
                  única que nutre sua pele enquanto você dorme, revelando um
                  resplendor celestial.
                </div>
              </div>
              <figcaption>Vitamina da Lua</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto04.png"
                  alt="produto-petalas-amor-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Deixe-se envolver pela suavidade e encanto com Pétalas de
                  Amor, uma fragrância que celebra a beleza única de cada
                  momento especial.
                </div>
              </div>
              <figcaption>Pétalas de Amor</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto05.png"
                  alt="produto-essencia-natureza-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Revitalize seus sentidos com a Essência da Natureza, uma fusão
                  perfeita de ingredientes naturais para uma beleza que reflete
                  o poder da terra.
                </div>
              </div>
              <figcaption>Essência da Natureza</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto06.png"
                  alt="produto-jasmin-rosa-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Explore a suavidade e elegância da natureza com nossa pomada
                  de Jasmin, enriquecida com notas de rosa para um toque de
                  beleza delicada.
                </div>
              </div>
              <figcaption>Jasmin com notas de Rosa</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto07.png"
                  alt="produto-essencia-melissa-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Revele a beleza natural da sua pele com a Essência de Melissa,
                  um sérum que nutre, equilibra e proporciona um brilho radiante
                  duradouro.
                </div>
              </div>
              <figcaption>Essência de Melissa</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto08.png"
                  alt="produto-pureza-iluminada-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Experimente a Pureza Iluminada com nosso produto exclusivo,
                  uma fusão única que eleva sua rotina de beleza para um novo
                  patamar de luminosidade.
                </div>
              </div>
              <figcaption>Pureza Iluminada</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
          <div class="card">
            <figure>
              <div class="img-container">
                <img
                  src="./assets/produto09.png"
                  alt="produto-essencia-patchouli-foto"
                  class="blur"
                />
                <div class="content slide-up">
                  Descubra a harmonia sensorial com o Sérum Essência de
                  Patchouli, uma experiência transformadora que nutre e
                  revitaliza, revelando a beleza autêntica da sua pele.
                </div>
              </div>
              <figcaption>Essência de Patchouli</figcaption>
            </figure>
            <div class="price-container">
              <p>R$ <span>50,00</span></p>
            </div>
            <div class="btn-container">
              <button>Comprar</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="first-section">
        <div class="terms-container">
          <ul>
            <li>
              <a href="#"> Contato </a>
            </li>
            <li>
              <a href="#"> Termos de serviço </a>
            </li>
            <li>
              <a href="#"> Política de privacidade </a>
            </li>
            <li>
              <a href="#"> Cancelamento, troca e reembolso </a>
            </li>
          </ul>
        </div>
        <div class="newsletter-container">
          <p>Newsletter</p>
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu melhor e-mail"
            />
            <input type="submit" value="Inscrever" />
          </form>
        </div>
      </div>
      <div class="second-section">
        <div class="redes-container">
          <figure>
            <img src="./assets/instagram.png" alt="instagram-icon" />
          </figure>
          <figure>
            <img src="./assets/facebook.png" alt="facebook-icon" />
          </figure>
        </div>
        <div class="pay-container">
          <figure>
            <img src="./assets/mastercard.png" alt="mastercard-icon" />
          </figure>
          <figure>
            <img src="./assets/paypall.png" alt="paypall-icon" />
          </figure>
          <figure>
            <img src="./assets/visa.png" alt="visa-icon" />
          </figure>
        </div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
