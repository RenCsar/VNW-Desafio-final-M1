<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/selfcare-logo.png"
      type="image/x-icon"
    />
    <title>SelfCare</title>
  </head>
  <body>
    <header>
      <figure>
        <img src="./assets/logo.png" alt="logo" />
      </figure>
      <nav>
        <figure>
          <img src="./assets/search.png" alt="search-icon" />
        </figure>
        <figure>
          <img src="./assets/perfil.png" alt="perfin-icon" />
        </figure>
        <figure>
          <img src="./assets/cart.png" alt="cart-icon" />
        </figure>
      </nav>
    </header>
    <main>
      <section class="banner">
        <figure>
          <img src="./assets/banner.png" alt="banner" />
        </figure>
      </section>
    </main>
    <footer>
      <div class="first-section">
        <div class="terms-container">
          <ul>
            <li>
              <a href="#"> Contato </a>
            </li>
            <li>
              <a href="#"> Termos de serviço </a>
            </li>
            <li>
              <a href="#"> Política de privacidade </a>
            </li>
            <li>
              <a href="#"> Cancelamento, troca e reembolso </a>
            </li>
          </ul>
        </div>
        <div class="newsletter-container">
          <p>Newsletter</p>
          <form>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Digite seu melhor e-mail"
            />
            <input type="submit" value="Inscrever" />
          </form>
        </div>
      </div>
      <div class="second-section">
        <div class="redes-container">
          <figure>
            <img src="./assets/instagram.png" alt="instagram-icon" />
          </figure>
          <figure>
            <img src="./assets/facebook.png" alt="facebook-icon" />
          </figure>
        </div>
        <div class="pay-container">
          <figure>
            <img src="./assets/mastercard.png" alt="mastercard-icon" />
          </figure>
          <figure>
            <img src="./assets/paypall.png" alt="paypall-icon" />
          </figure>
          <figure>
            <img src="./assets/visa.png" alt="visa-icon" />
          </figure>
        </div>
      </div>
    </footer>
  </body>
</html>
